<!DOCTYPE html>
<html>
<head>
	<title>JollyRogerJargon Settings</title>
</head>
<body>
	<button id="togglePirateSpeak">Toggle Pirate Speak</button>

	<script>
		document.getElementById('togglePirateSpeak').addEventListener('click', () => {
			chrome.runtime.sendMessage({
				action: 'togglePirateSpeak'
			});
		});
	</script>
</body>
</html>
